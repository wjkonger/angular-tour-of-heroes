<div class="container">
    <h5>{{ title }}</h5>
    <div class="form-group m-2">
        <label for="txtStreetName">Street: </label>
        <input type="text" class="form-control" name="txtStreetName" [(ngModel)] = oAddress.streetName maxlength="10" required pattern="^[a-zA-Z\s]*$">            
    </div>
    <div class="form-group m-2">
        <label for="txtStreetNum">Street #: </label>
        <input type="text" class="form-control" name="txtStreetNum" [(ngModel)] = oAddress.streetNum maxlength="10">            
    </div>
    <div class="form-group m-2">
        <label for="txtCity">City: </label>
        <input type="text" class="form-control" name="txtCity" [(ngModel)] = oAddress.city maxlength="10" required pattern="^[a-zA-Z\s]*$">            
    </div>
    <div class="form-group m-2">
        <label for="ddlProvince">Province: </label>
            <!-- In your component.html -->
        <select name="ddlProvince" class="form-select">
            @for(province of provinces; track province ){
                <option [value]="province.abbreviation">
                    {{ province.name }}
                </option>
            }
        </select>          
    </div>
    <div class="form-group m-2">
        <label for="txtPostalCode">Postal Code: </label>
        <input type="text" class="form-control" name="txtPostalCode" [(ngModel)] = oAddress.postalCode maxlength="7" required>            
    </div>
   
    
</div>
