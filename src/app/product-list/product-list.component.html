  <table class="table table-bordered">
    <thead>
    <tr>
    <th>
        ID
    </th>
    <th>
        <b>Name</b>
    </th>
    <th>
        <b>Price</b>   
    </th>
    <th></th>
    </tr>
    </thead>
    <tbody>
        @for (product of listOfProducts; track product) 
        {
            <tr>
                <td>{{ product.id }} </td>
                <td> {{ product.name }}</td>
                <td>{{ product.price }} </td>
                <td><input type="button" value="Delete" (click)="Delete(product.id)"></td>
            </tr>                  
        }
        
    </tbody>
</table>
