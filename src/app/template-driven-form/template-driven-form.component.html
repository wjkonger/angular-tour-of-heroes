<div class="container">
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
        <div class="form-group m-2">
            <label for="txtName">Name: </label>
            <input type="text" class="form-control" name="txtName" placeholder="Name" [(ngModel)] = oUser.name>            
        </div>
        <div class="form-group m-2">
            <label for="txtEmail">Email: </label>
            <input type="email" class="form-control" name="txtEmail" aria-describedby="emailHelp" placeholder="Email" [(ngModel)] = oUser.email required="">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group m-2">
            <label for="txtPassword">Password: </label>
            <input type="password" class="form-control" name="txtPassword" placeholder="Password" [(ngModel)] = oUser.password required="">            
        </div>
          <div class="form-check m-2">         
            <input type="checkbox" class="form-check-input" name="chkCheck" [(ngModel)] = oUser.isCheck>
            <label>Check me out</label>            
        </div>
        <button class="btn btn-success m-2">Submit</button>
    </form>
</div>
